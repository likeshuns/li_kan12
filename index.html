<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅营业额看板</title>

    <style>
        
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

.chart-container {
    position: relative;
    width: 100%;
    height: 400px;
}

    </style>

     <link rel="stylesheet" href="styles.css">
</head>

<body> 
    <h1>餐厅营业额看板</h1>
    <div class="chart-container">
        <canvas id="revenueChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');

const revenueChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
        datasets: [{
            label: '营业额',
            data: [89, 95, 93, 100, 94, 106, 109],
            backgroundColor: [
                'rgba(75, 192, 192, 0.6)',
                'rgba(255, 159, 64, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 99, 132, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(231, 76, 60, 0.6)'
            ],
            borderColor: [
                'rgba(75, 192, 192, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(231, 76, 60, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: '营业额（元）'
                }
            },
            x: {
                title: {
                    display: true,
                    text: '星期'
                }
            }
        }
    }
});
    </script>
</body>
</html>
